<!DOCTYPE html>
<html>
   <head>
      <title>Сформировать сводный аналитический отчет по месяцам</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   </head>
   <body>
      <div class="container mt-3">
        <h2>Сформировать сводный аналитический отчет по месяцам</h2>
          <table>
            <tr>
            <td>
                 <a href='/index'>Главная</a></td>
            </td>
                <td>
                     <a href='/login'>Войти в ЛК</a></td>
                </td>
                <td>
                     <a href='/product'>Каталог товаров</a>
                </td>
                <td>
                     <a href='/provider'>Список поставщиков</a>
                </td>
                <td>
                     <a href='/order'>Заказы</a>
                </td>
            <td>
                <a href='/analytics'>Отчет</a>
            </td>
            </tr>
          </table>
         <form method="POST" action="/analytics">
            <div class="form-group">
               <label for="start">Месяц начала:</label>
               <input type="start" class="form-control" id="start" placeholder="месяц начала" name="start" required>
            </div>
            <div class="form-group">
               <label for="finish">Месяц окончания:</label>
               <input type="finish" class="form-control" id="finish" placeholder="месяц окончания" name="finish" required>
            </div>
            <button type="submit" class="btn btn-primary">СФОРМИРОВАТЬ</button>
         </form>
      </div>
       <div class="form-group">
        <embed src="{{ url_for('static', filename=report) }}" type="application/pdf" width="100%" height="600px" />
       </div>
   </body>
</html>
