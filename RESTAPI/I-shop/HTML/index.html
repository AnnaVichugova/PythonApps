<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Интернет-магазин: интерфейс сотрудника</title>
</head>
<body>
    <h1>Интернет-магазин: интерфейс пользователя</h1>
    <h3>Демо-пример Анны Вичуговой по REST API</h1>
    <table>
        <tr>
            {% for word, link in zip(menu_word, menu_link) %}
            <td>
                <a href="{{ link }}">{{ word }}</a>
            </td>
            {% endfor %}
        </tr>
    </table>
    <img src="{{ url_for('static', filename='backpic.png') }}" style="display: block; margin-top: 20px;">
</body>
</html>
